<div class="container">
  <form class="form-signUp">
    <div class="form-row">
      <div class="form-group form-group-1 col-md-6">
        <label class="name-form" for="firstName">Nombre</label>
        <input type="text" class="form-control form-control-1" id="firstName" placeholder="Nombre" required >
      </div>
      <div class="form-group form-group-1 col-md-6">
        <label class="name-form" for="lastName">Apellidos</label>
        <input type="text" class="form-control form-control-1" id="lastName" placeholder="Apellidos" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group form-group-1 col-md-6">
        <label class="name-form" for="address">Dirección</label>
        <input type="text" class="form-control form-control-1" id="address" placeholder="Dirección" required>
      </div>
      <div class="form-group form-group-1 col-md-6">
        <label class="name-form" for="city">Ciudad</label>
        <input type="text" class="form-control form-control-1" id="city" placeholder="Ciudad" required>
      </div>
    </div>  

    <div class="form-row">
      <div class="form-group form-group-1 col-md-6">
        <label class="name-form" for="birthdate">Fecha de nacimiento</label>
        <input type="text" class="form-control form-control-1" id="birthdate" placeholder="Fecha de nacimiento" required>
      </div>
      <div class="form-group form-group-1 col-md-6">
        <label class="name-form" for="birthdateCity">Ciudad de nacimiento</label>
        <input type="text" class="form-control form-control-1" id="birthdateCity" placeholder="Ciudad de nacimiento" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group form-group-1 col-md-6">
        <label class="name-form" for="email">Correo electronico</label>
        <input type="email" class="form-control form-control-1" id="email" placeholder="Correo electronico" required>
      </div>
      <div class="form-group form-group-1 col-md-6">
        <label class="name-form" for="birthdateCity">Password</label>
        <input type="password" class="form-control form-control-1" id="birthdateCity" placeholder="Password" required>
      </div>
    </div>
    <br><br>
    <a class="boton" id="boton-form" style="color: white !important;;" routerLink="/account">Crear usuario</a>
  </form>
</div>
