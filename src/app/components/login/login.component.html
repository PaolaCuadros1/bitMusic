<div class="container">
  <div class="mx-auto" style="width: 40%;">
    <div class="card black-card">
      <div class="card-body">
        <h5 class="card-title">Ingresa tus datos</h5>
<!-- aui estamos convirtiendo un formulario html a Angular y esto lo hacemos con ngForm -->
        <form #formularioLogin="ngForm" (ngSubmit)="loginUsuario()">
          <div class="form-group">
            <!--<label class="name-form" for="email">Correo electronico</label>-->
            
            <!-- para cambiar los input a Angular es con ngModel y angular respeta el camelcase, se le tiene que crear un name
            porque angular no trabaja sobre el id sino sobre el nombre -->
            <input #correo="ngModel" name="correo" [(ngModel)]="login.correo" type="email" class="form-control" id="email" placeholder="Correo electronico">
          </div>
          <div class="form-group">
            <!--<label class="name-form" for="password">Contrase침a</label>-->
            <input #contrasena="ngModel" name="contrasena" [(ngModel)]="login.contrasena" type="password" class="form-control" id="password" placeholder="Contrase침a">
          </div>
          <!--<a class="btn boton" style="color: white !important;; " routerLink="/account" onclick="login();" >Iniciar sesi칩n</a>-->
          <button type="submit" class="btn boton" onclick="login();">Iniciar sesi칩n</button>
        </form>

      </div>
    </div>
  </div>
</div>
