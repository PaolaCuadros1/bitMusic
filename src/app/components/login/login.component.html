<div class="container">
  <div class="mx-auto" style="width: 40%;">
    <div class="card black-card">
      <div class="card-body">
        <h5 class="card-title">Ingresa tus datos</h5>
        <form #formularioLogin="ngForm" (ngSubmit)="loginUsuario()">

          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Correo electronico" required type="text"
              #correo="ngModel" name="correo" [(ngModel)]="login.correo">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Contraseña" required type="password"
              #contrasena="ngModel" name="contrasena" [(ngModel)]="login.contrasena">
          </div>
          <button type="submit" class="btn btn-light boton" onclick="login();">Iniciar Sesión</button>
        </form>
      </div>
    </div>
  </div>
</div>
