<div class="container">
    <form class="form-signUp">
        <div class="form-row">
            <div class="form-group form-group-1 col-md-6">
            <label class="name-form" for="nombre">Nombre</label>
            <input type="text" name="nombre" class="form-control form-control-1" id="nombre"/>

            </div >
            <div class="form-group form-group-1 col-md-6">
                    <label class="name-form" for="apellido">Apellidos</label>
                    <input type="text" name="Apellido" class="form-control form-control-1" id="apellido"/>

            </div>
         
            
        </div>

        <div class="form-row">
                <div class="form-group form-group-1 col-md-6">
                <label class="name-form" for="email">Correo Electronico</label>
                <input type="email" name="email" class="form-control form-control-1" id="email"/>
    
                </div >
                <div class="form-group form-group-1 col-md-6">
                        <label class="name-form" for="contrasena">Contraseña</label>
                        <input type="password" name="contraseña" class="form-control form-control-1" id="contrasena"/>
    
                </div>
                
            </div>

            <div class="form-row">
                    <div class="form-group form-group-1 col-md-6">
                    <label class="name-form" for="imagen">Imagen</label>
                    <input type="file" class="form-control-file" id="imagen" accept="image/*"/>
                </div >
                    <br>
                    <div class="form-group form-group-1 col-md-6">
                        <img src="" name="mostrarImagen" id="mostrarImagen" width="150" height="150" style="display: none;">
        
                    </div>
                   
                 
         
                    
                </div>
            <button type="submit" class="boton">Actualizar</button>

    </form>

</div>
